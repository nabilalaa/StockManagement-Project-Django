{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- start add sales -->
    <section class="forms">
        <h3>اضافة مبيعات</h3>

        <form class="add-items add-products" action="">
            <div class="group-form">
                <label for="name">اسم العميل</label>
                <input id="name" type="text" name="name"/>
            </div>
            <div class="group-form">
                <label for="date">تاريخ الشراء</label>
                <input id="date" type="date" name="date" value="2001-01-12"/>
            </div>
            <div class="sales">
                <div class="group-form">
                    <label for="category">المنتج</label>
                    <select id="products" name="products">
                        <option value="default" selected disabled>
                            -- اختر منتج --
                        </option>

                        <option value="volvo"><a href="#">cool</a></option>
                        <option value="saab"><a href="#">nabil</a></option>
                        <option value="mercedes"><a href="#">alaa</a></option>
                        <option value="audi"><a href="#">tadros</a></option>
                    </select>
                </div>
                <div class="group-form">
                    <label for="quantity">الكمية</label>
                    <input
                            id="quantity"
                            type="number"
                            name="quantity"
                            data-total="#total1"
                            data-price="#price1"
                    />
                </div>
                <div class="group-form">
                    <label for="price">سعر البيع</label>
                    <input id="price1" type="number" name="price"/>
                </div>
                <div class="group-form">
                    <label for="total">المجموع</label>
                    <input id="total1" type="number" name="total"/>
                </div>

                <a class="add-sales">اضافة</a>
            </div>

            <div id="demo"></div>

            <div class="group-form">
                <label for="final-total">المجموع النهائي</label>
                <input id="final-total" type="number" name="final-total"/>
            </div>
            <div class="group-form">
                <label for="notes">الملاحظات</label>
                <input id="notes" type="text" name="notes"/>
            </div>
            <button>اضافة</button>
        </form>
    </section>
{% endblock %}

{% block script %}
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{% static "js/dark-mode-forms.js" %}"></script>
{% endblock %}
